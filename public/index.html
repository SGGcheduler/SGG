      // Initialize Cloud Firestore and get a reference to the service

      const db = firebase.firestore();
      db.collection('product').get().then((result)=>{
        //console.log(result);
        result.forEach((doc)=>{
          //console.log(doc);
          console.log(doc.data());
          //var templete = `<div>상품하나</div>`;
          var templete = `<div class="product">
        <div class="title">${doc.data().Title}</div>
        <p class="date">2030년 1월 8일</p>
        <p class="price">${doc.data().Description}</p>
        <p class="float-end">0</p>
      </div>`
          $('.container').append(templete) //.container에 templete 추가
        })
      })
    </script>
