<script type="module">
  // Import the functions you need from the SDKs you need
  import {
    initializeApp
  } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries
  import {
    getAuth, // authentication 설정
    signInWithPopup, //google 로그인을 팝업창에 띄우기 위해
    GoogleAuthProvider, //google login 기능
    signInWithEmailAndPassword, // email 로그인
    createUserWithEmailAndPassword, //email 회원가입
  } from 'https://www.gstatic.com/firebasejs/9.2.0/firebase-auth.js';

    const abbreviationMonth = {
      Jan:1,
      Feb:2,
      Mar:3,
      Apr:4,
      May:5,
      Jun:6,
      Jul:7,
      Aug:8,
      Sep:9,
      Oct:10,
      Nov:11,
      Dec:12
    };
    const date = new Date();

    const year = date.getFullYear();
    const month = ('0' + (date.getMonth() + 1)).slice(-2);
    const day = ('0' + date.getDate()).slice(-2);
    const dateStr = year + '-' + month + '-' + day;
    const eventArr = [];
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {

        const uid = user.uid;
       
        const db = firebase.firestore();
        
        var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        aspectRatio: 1.5,
        headerToolbar: {
          left: 'prevYear,prev,next,nextYear today',
          center: 'title',
          right: 'dayGridMonth,dayGridWeek,dayGridDay'
        },
        initialDate: `${dateStr}`,
        navLinks: true, // can click day/week names to navigate views
        editable: true,
        dayMaxEvents: true, // allow "more" link when too many events
        selectable: true,
        select: function (arg) {
          window.location.href='./create_schedule.html';
        },
        events: [],
        eventClick: function (info) {
          let split = String(info.event._instance.range.start).split(" ");
          console.log(split);
         document.getElementById('clickDate').innerText=`${split[3]}-${abbreviationMonth[split[1]]}-${split[2]}`;
          console.log(info.event._instance.range.start);

          let openWin = window.open("info_schedule_list.html","childForm", "width=700, height=1000, resizable = no, scrollbars = no");

        }
      });

      calendar.render();
      db.collection("Celandar_Data").where("User", "==", `${uid}`).get().then(snapShot=>{
          snapShot.forEach(doc => {
            calendar.addEvent({title:`${doc.data().Title}`,start:`${doc.data().Date}T${doc.data().Time}:00`})
            
          });
        })
      } else {
        // User is signed out

      }
    });
    document.addEventListener("DOMContentLoaded", function () {
      
    })

</script>

    </div>

  <div id="clickDate" style="display:hidden"></div>
  <div id='calendar' class="calendar" style="background-color: #F1F3F5;"></div>

</body>
