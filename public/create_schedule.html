<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="../css/todolist.css">
    <link rel="stylesheet" href="../css/create_schedule.css">
    <script src="https://kit.fontawesome.com/9e1a07a81c.js" crossorigin="anonymous"></script>
    <title>스케줄 생성</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <h1 class="website-title">SGG</h1>
        <button class="logout">로그아웃</button>
    </header>
    <div class="page">
        <div class="create_schedule">
            <form>
                <fieldset>
                    <legend>스케줄 등록</legend>      
                    <label for="date">날짜</label>
                    <input type="date" id="date" required></br>

                    <label for="title">제목</label>
                    <input type="text" id="title" required></br>
        
                    <label for="content">내용</label></br>
                    <textarea rows=10 cols=50 name="content" required></textarea></br>
                    <button type="submit">등록</button>
                </fieldset>
            </form>
        </div>
        <div class="to_do_list">
            <article class="artcl_main">
                <input placeholder="리스트를 추가해보세요 :)" maxlength="30">
                <button><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
            </article>
            <ul class="list_todo"></ul>
            <button class="btn">리스트 다운로드</button>
        </div>
    </div>
    <script src="../javascript/todolist.js"></script>
</body>
</html>
