<html lang="ko">

<head>

<body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBiTFjRavybJs8Q0lBRgGPRq3nRJR9AOPQ",
      authDomain: "sggcheduler.firebaseapp.com",
      projectId: "sggcheduler",
      storageBucket: "sggcheduler.appspot.com",
      messagingSenderId: "423408396660",
      appId: "1:423408396660:web:fc5e5957c9574d5c022421"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Initialize Cloud Firestore and get a reference to the service
    //Database에서 데이터 가져오기
    const db = firebase.firestore();
    db.collection('Celandar_Data').get().then((result)=>{
      //console.log(result);
      result.forEach((doc)=>{
        //console.log(doc);
        console.log(doc.data());
        //var templete = `<div>상품하나</div>`;
        var templete = `<div class="schedule_content" style="border: solid 3px; padding:10px">
            <div class="Title">제목 : ${doc.data().Title}</div>
            <div class="Date">날짜 : ${doc.data().Date}</div>
            <div class="Time">시간 : ${doc.data().Time}</div>
            <div class="Description">내용 : ${doc.data().Description}</div>
        </div>`
        $('.schedule').append(templete) //.container에 templete 추가
      })
    })
  </script>

  <!-- jQeury -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <!-- header -->
  <header class="header">
    <h1 class="website-title">SGG</h1>
    <button class="logout">로그아웃</button>
  </header>

  <div class="page" style="width: 80%;">
    <div class="schedule" style="border: solid 3px black;">
      <div class="schedule_content" style="border: solid 3px; padding:10px">
        <div class="Title">제목</div>
        <div class="Date">날짜 : 몇년 몇월 몇일</div>
        <div class="Time">시간 : 몇시 몇분 몇초</div>
        <div class="Description">내용 : </div>
      </div>

    </div>
    <button style="width : 100%; margin-top: 10px;"><i class="fa-solid fa-plus"></i></button>
  </div>
</body>
