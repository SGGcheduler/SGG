<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="css/todolist.css">
    <link rel="stylesheet" href="css/create_schedule.css">
    <script src="https://kit.fontawesome.com/9e1a07a81c.js" crossorigin="anonymous"></script>
    <title>스케줄리스트 추가</title>
</head>
<body>
    <!-- header -->
    <header class="header">
        <h1 class="website-title">SGG</h1>
        <button class="logout">로그아웃</button>
    </header>

    <div class="page" style="width: 80%;">
        <div class="schedule" style="border: solid 3px black;">
            <div class="schedule_content" style="border: solid 3px; padding:10px">
                <div class="Title">제목</div>
                <div class="Date">날짜 : 몇년 몇월 몇일</div>
                <div class="Time">시간 : 몇시 몇분 몇초</div>
                <div class="Description">내용 : </div>
            </div>
        </div>
        <button style="width : 100%; margin-top: 10px;"><i class="fa-solid fa-plus"></i></button>
    </div>
</body>
</html>
